<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="./driver.css">
</head>
<body>
    <h1>User Registration</h1>
    <form id="userRegistrationForm">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="dateOfBirth" placeholder="Date of Birth">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phoneNumber" placeholder="Phone Number">
        <input type="text" id="licenseNumber" placeholder="Driver License Number">
        <input type="text" id="registrationNumber" placeholder="Vehicle Registration Number">
        <input type="text" id="vehicleModel" placeholder="Vehicle Model">
        <button type="button" id="registerUserButton">Register</button>
    </form>
    <p><a href="user_dashboard.html">View Points</a></p>
</body>
</html>
