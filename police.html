<!DOCTYPE html>
<html>
<head>
    <title>Police Registration</title>
    <link rel="stylesheet" type="text/css" href="police.css">
</head>
<body>
    <h1>Police Registration</h1>
    <form id="policeRegistrationForm">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="badgeID" placeholder="Badge ID">
        <input type="text" id="departmentName" placeholder="Department Name">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phoneNumber" placeholder="Phone Number">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" id="registerPoliceButton">Register</button>
    </form>
</body>
</html>
